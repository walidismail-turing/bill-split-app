services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: billsplit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DJANGO_DEBUG: "true"
      DJANGO_SECRET_KEY: "dev-only-change-me"
      DJANGO_ALLOWED_HOSTS: "*"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173"
      DATABASE_URL: "postgres://postgres:postgres@db:5432/billsplit"
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8080 --workers 2 --threads 8 --timeout 0"
    ports:
      - "8000:8080"

  frontend:
    build:
      context: ./frontend
    environment:
      PUBLIC_API_BASE: "http://localhost:8000"
    depends_on:
      - backend
    ports:
      - "5173:8080"

volumes:
  pgdata:

